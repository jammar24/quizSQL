<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="./src/assets/logo.png" />
    <title>SQL GAME</title>
  </head>
  <body>
    <div id="quiz">
      <article id="text">
        <h1 class="text">SQL</h1>
        <p>¿Estás listo para poner a prueba tus conocimientos de SQL?</p>
        <button id="start">Empezar</button>
      </article>
      <section>
        <div id="question"></div>
        <div id="options"></div>
      </section>
      <div>
        <p id="score"></p>
        <button id="next">Siguiente</button>
      </div>
    </div>

    <!-- para musica--
    <div class="player">
      <div id="info" class="info">
        <span class="artist"></span>
        <span class="name"> Daniel Levi</span>
        <div class="progress-bar">
          <div class="bar"></div>
        </div>
      </div>

      <div id="control-panel" class="control-panel">
        <div class="album-art">
          <img class="disc" src="./src/assets/web.png" alt="Melody" />
        </div>
        <div class="controls">
          <div class="play" id="play"></div>
        </div>
      </div>
    </div>

   /*<audio id="Music" controls style="display: none">
      <source src="./src/assets/on and on.mp3" type="audio/mpeg" />
    </audio>-->

    <footer class="font" id="font">
      <div class="font-text">
        <h2 class="font__fam">Web Developer</h2>
        <p class="font__one">
          <span class="font__two"> Jamar </span>
          <span class="font__twos"> Masias </span>
        </p>
      </div>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
